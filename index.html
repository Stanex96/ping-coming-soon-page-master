<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Styles/design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <img alt="logo" id="logo" src="./images/logo.svg">
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
  </header>
  <main>
    <div class="mainUp">
      <form action="post" id="formulaire">
        <input type="email" id="mail"></input>
      </form>
      <div id="notify">Notify Me</div>
    </div>
    <div class="mainCenter">
      <img alt="main image" id="mainImg" src="./images/illustration-dashboard.png">
    </div>
  </main>
  <footer>
    <div class="socialMedias">
      <img alt="Facebook's logo" src="./images/icon-facebook.svg">
      <img alt="Facebook's logo" src="./images/icon-twitter.svg">
      <img alt="Facebook's logo" src="./images/icon-instagram.svg">
    </div>
    <p class="rights">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alexandre-coqueraumont-715249162/">Alexandre Coqueraumont</a>.
    </p>
  </footer>
  <script src="./JS/main.js"></script>
</body>
</html>
